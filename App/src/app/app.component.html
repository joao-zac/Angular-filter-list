<main>
    <div class="left-container">
        <div class="top-div">
            <app-filters (onFilter)="onFilter($event)"/>
        </div>
        
        <div class="main-left-div">
            <app-users-display [usersList]="filteredUsersList" (passUser)="handlePassUser($event)"/>
        </div>
    </div>

    <div class="right-div">
        <app-users-details [selectedUser]="selected" *ngIf="showUserDetails"/>
    </div>
</main>
