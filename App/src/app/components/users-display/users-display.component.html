<table>
    <thead>
        <tr>
            <th>Nome</th>
            <th>Data de Cadastro</th>
            <th>Status</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let user of Users" (click)="handleClick(user)">
            <td>{{ user.nome }}</td>
            <td>{{ user.dataCadastro | date:'dd/MM/yyyy'}}</td>
            <td>{{ user.ativo | status}}</td>
        </tr>
</table>
