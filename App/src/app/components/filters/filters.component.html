<div class="example-form" >
  <mat-form-field class="example-full-width">
    <mat-label>Nome</mat-label>
    <input matInput [(ngModel)]="filterOptions.name"/>
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Data de cadastro</mat-label>
    <mat-date-range-input [rangePicker]="picker" >
      <input matStartDate placeholder="Start date" [(ngModel)]="filterOptions.date.start"/>
      <input matEndDate placeholder="End date" [(ngModel)]="filterOptions.date.end"/>
    </mat-date-range-input>
    <mat-hint>MM/DD/AAAA â€“ MM/DD/AAAA</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-date-range-picker #picker></mat-date-range-picker>
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Status</mat-label>
    <mat-select [(ngModel)]="filterOptions.status">
      <mat-option value="true">Ativo</mat-option>
      <mat-option value="false">Inativo</mat-option>
    </mat-select>
  </mat-form-field>

  <button mat-flat-button (click)="updateFilter()">Filtrar</button>
</div>
